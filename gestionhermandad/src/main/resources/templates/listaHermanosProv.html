<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<title>Hermanos provisionales</title>
<!-- Required meta tags -->

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!--Mis estilos-->
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>
<body>
	<header class="jumbotron text-warning text-right mb-0">
		<h1 class="display-4">Mi Hermandad</h1>
	</header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark"></nav>

	<h2>Altas pendientes de validación</h2>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Teléfono</th>
				<th>Móvil</th>
				<th>Email</th>
				<th>Fecha de Alta</th>
				<th>Operaciones</th>
			</tr>
		</thead>
		<tr th:each="hermanoProvisional : ${listaProv}">
			<td th:text="${hermanoProvisional.nombre}"></td>
			<td th:text="${hermanoProvisional.apellidos}"></td>
			<td th:text="${hermanoProvisional.telefono}"></td>
			<td th:text="${hermanoProvisional.movil}"></td>
			<td th:text="${hermanoProvisional.email}"></td>
			<td th:text="${hermanoProvisional.fechaAlta}"></td>
			<td>
				<a href="#" th:href="@{/validar/{id}(id=${hermanoProvisional.id})}">Validar</a> | 
				<a href="#" th:href="@{/borrar/{id}(id=${hermanoProvisional.id})}">Borrar</a>
			</td>
		</tr>
	</table>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
