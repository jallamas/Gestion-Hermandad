<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Principal</title>
<!-- Required meta tags -->

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!--Mis estilos-->
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{/css/styles.css}" />
</head>
<body>
	<header class="jumbotron text-warning text-right mb-0">
		<h1 class="display-4">Mi Hermandad</h1>
	</header>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-warning" href="/">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#">Quienes somos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-warning" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hermandad</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">Historia</a>
                            <a class="dropdown-item" href="#">Galería</a>
                        </div>
                    </li>
                </ul>
	</nav>
	
		<h3>Bienvenido, introduzca los datos necesarios para el registro</h3>
	
		<form th:action="@{/registro/submit}" th:object="${hermanoProvisional}"	method="post">
		<table>
			<tr>
				<td><label for="nombre">Nombre</label></td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>
			<tr>
				<td><label for="apellidos">Apellidos</label></td>
				<td><input type="text" th:field="*{apellidos}" /></td>
			</tr>
			<tr>
				<td><label for="telefono">Telefono</label></td>
				<td><input type="text" th:field="*{telefono}" /></td>
			</tr>
			<tr>
				<td><label for="movil">Móvil</label></td>
				<td><input type="text" th:field="*{movil}" /></td>
			</tr>
			<tr>
				<td><label for="direccion">Dirección</label></td>
				<td><input type="text" th:field="*{direccion}" /></td>
			</tr>
			<tr>
				<td><label for="localidad">Localidad</label></td>
				<td><input type="text" th:field="*{localidad}" /></td>
			</tr>
			<tr>
				<td><label for="provincia">Provincia</label></td>
				<td><input type="text" th:field="*{provincia}" /></td>
			</tr>
			<tr>
				<td><label for="codigoPostal">Código Postal</label></td>
				<td><input type="text" th:field="*{codigoPostal}" /></td>
			</tr>
			<tr>
				<td><label for="pais">País</label></td>
				<td><input type="text" th:field="*{pais}" /></td>
			</tr>
			<tr>
				<td><label for="fechaNacimiento">Fecha de nacimiento</label></td>
				<td><input type="date" th:field="*{fechaNacimiento}" /></td>
			</tr>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="email" th:field="*{email}" /></td>
			</tr>
			<tr>
				<td><label for="usuario">Usuario</label></td>
				<td><input type="text" th:field="*{usuario}" required /></td>
			</tr>
			<tr>
				<td><label for="password">Contraseña</label></td>
				<td><input type="password" th:field="*{password}" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="Enviar" value="Enviar datos" /></td>
			</tr>
		</table>
	</form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
